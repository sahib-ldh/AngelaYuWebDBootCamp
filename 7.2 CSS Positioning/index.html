<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box
    {
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top:200px;
      left:200px;
    }
    .red-circle
    {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 100%;
      position: absolute;
      top:150px;
      left:250px;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
      <h4 style="color:white; position: relative; top:100px; left:20px;"> Made with love of SAHiB</h3>
    </div>
  </div>
  

</body>

</html>
